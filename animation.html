<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* background: linear-gradient(135deg, #ff9a9e, #fad0c4);
             */
             background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff6f61;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
            color: #555;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: #fff;
            border-radius: 50px;
            animation: bounce 1s infinite;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(1);
            }
            50% {
                transform: translateY(220px)
            }
        }
        .spin {
            width: 100px;
            height: 100px;
            border: 5px solid transparent;
            border-top: 5px solid #fff;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Animation Showcase</h1>
        <p>Lets Make It Togeather</p>
    </header>
    <div class="container">
        <h2>Bouncing Box</h2>
        <div class="box"></div>
        <h2>Spinning Circle</h2>
        <div class="spin"></div>
    </div>
    <footer>
        &copy; 2025 Animation Showcase. Made with love and CSS magic.
    </footer>
</body>
</html>
